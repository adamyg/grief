name: build
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'
      with:
        arch: x86
    - uses: shogo82148/actions-setup-perl@v1
      if: runner.os == 'Windows'
      with:
        perl-version: '5.30'
        distribution: strawberry
    - name: Windows, generating Makefiles
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        perl makelib.pl --busybox=./win32/busybox --wget=./win32/wget --bison=./bin/bison --flex=./bin/flex --verbose vc2019
    - name: Windows, compiling
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        @set PERL=C:/hostedtoolcache/windows/strawberry-perl/5.30.3/x64/perl/bin/perl
        dir c:\
        .\win32\gmake-42 contrib
        .\win32\gmake-42
    - name: Linux, generating Makefiles
      if: runner.os == 'Linux'
      shell: bash
      run: |
        ./support/config_withncurses        
    - name: Linux, compiling
      if: runner.os == 'Linux'
      shell: bash
      run: |
        make        
